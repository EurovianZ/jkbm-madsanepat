  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      width: 100%;
      height: 100vh;
      padding: 0 8%;
    }

    .container h1 {
      text-align: center;
      padding-top: 10%;
      margin-bottom: 60px;
      font-weight: 600;
      position: relative;
    }
    

    .container h1::after {
      content: '';
      background: #4f4f4f;
      width: 100px;
      height: 5px;
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .container h4{
      font-weight: 200;
      text-align: center;
      margin: -4%;
    }

    .container h6{
      font-weight: 200;
      text-align: center;
      position: relative;
      top: 2%;
      left: 1%;
    }    
    
    .row{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 30px;
    }

    .button{
      position: absolute;
      top: 88%;
      left: 50%;
      transform: translate(-50%,-50%);
      text-align: center;
    }
    
    .btn{
      background: none;
      border: 2px solid #000;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      padding: 12px 20px;
      min-width: 200px;
      margin: 10px;
      cursor: pointer;
      transition: color 0.4s linear;
      position: relative;
    }

    .backbtn1{
      background: none;
      border: 2px solid #000;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      font-weight: 900;
      padding: 12px 20px;
      min-width: 200px;
      margin: 10px;
      cursor: pointer;
      transition: color 0.4s linear;
      position: relative;
    }

    .btn:hover{
      color: #fff;
    }

    .btn::before{
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: -1;
      transition: transform 0.5s;
      transform-origin: 0 0;
      transition-timing-function: cubic-bezier(0.5,1.6,0.4,0.7);
    }
    .btn::before{
      transform: scaleX(0);
    }

    .btn:hover::before{
      transform: scaleY(1);
    }

    .backbtn{
      position: absolute;
      top: 150%;
      left: 50%;
      transform: translate(-50%,-50%);
      text-align: center;
    }

    .backbtn h1::after {
      content: '';
      background: #4f4f4f;
      width: 100px;
      height: 5px;
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
    }

    
  </style>
